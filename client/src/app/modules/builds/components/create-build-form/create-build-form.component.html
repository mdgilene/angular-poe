<div class="container">
  <form [formGroup]="buildForm" (ngSubmit)="handleSubmit()">
    <div class="form-group" formGroupName="info">
      <div class="form-group">
        <label for="name">Build Name</label>
        <input class="form-control" type="text" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <select class="form-control" id="class" formControlName="class">
          <optgroup #group *ngFor="let class of classCombos" [label]="class.primary">
            <option *ngFor="let secondary of class.secondary" [value]="secondary">{{secondary}}</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div class="form-group" formGroupName="items">
      <div class="row justify-content-center">
        <div class="item-mannequin">
          <app-item-control formControlName="head" class="slot-head card bg-light border-warning" (click)="openItemBrowser('head')"></app-item-control>
          <app-item-control formControlName="body" class="slot-body card bg-light border-warning" (click)="openItemBrowser('body')"></app-item-control>
          <app-item-control formControlName="weapon1" class="slot-weapon1 card bg-light border-warning" (click)="openItemBrowser('weapon1')"></app-item-control>
          <app-item-control *ngIf="showWeapon2" formControlName="weapon2" class="slot-weapon2 card bg-light border-warning"
            (click)="openItemBrowser('weapon2')"></app-item-control>
          <app-item-control formControlName="gloves" class="slot-gloves card bg-light border-warning" (click)="openItemBrowser('gloves')"></app-item-control>
          <app-item-control formControlName="boots" class="slot-boots card bg-light border-warning" (click)="openItemBrowser('boots')"></app-item-control>
          <app-item-control formControlName="ring1" class="slot-ring1 card bg-light border-warning" (click)="openItemBrowser('ring1')"></app-item-control>
          <app-item-control formControlName="ring2" class="slot-ring2 card bg-light border-warning" (click)="openItemBrowser('ring2')"></app-item-control>
          <app-item-control formControlName="amulet" class="slot-amulet card bg-light border-warning" (click)="openItemBrowser('amulet')"></app-item-control>
          <app-item-control formControlName="belt" class="slot-belt card bg-light border-warning" (click)="openItemBrowser('belt')"></app-item-control>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
