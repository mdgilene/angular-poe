<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <i *ngIf="remove.observers.length > 0" class="fas fa-times fa-lg" (click)="remove.emit()"></i>
  <i *ngIf="hasValue" class="fas fa-ban fa-lg" (click)="clearValue($event)"></i>
  <img src={{value.icon}} class="card-img-top" />
</div>
