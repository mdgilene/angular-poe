<div class="container">
  <form #buildForm="ngForm" (ngSubmit)="handleSubmit()" class="card text-dark bg-secondary">
    <div class="card-header">
      <h3>
        Create A Build
      </h3>
    </div>
    <div class="card-body">
      <section class="info">
        <h4 class="card-subtitle">Information</h4>

        <div class="form-group">
          <label for="name">Build Name</label>
          <input class="form-control" type="text" name="name" id="name" [(ngModel)]="model.name">
        </div>

        <div class="form-group">
          <label for="class">Class</label>
          <select class="form-control" name="class" id="class" [(ngModel)]="model.class.secondary">
            <optgroup #group *ngFor="let class of classCombos" [label]="class.primary">
              <option *ngFor="let secondary of class.secondary" [value]="secondary">{{secondary}}</option>
            </optgroup>
          </select>
        </div>
      </section>

      <section class="items">
        <h4>Items</h4>

        <div class="row justify-content-center">
          <div class="item-mannequin">
            <div slot="head" class="slot-head card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="body" class="slot-body card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="weapon" class="slot-weapon1 card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="weapon" class="slot-weapon2 card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="gloves" class="slot-gloves card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="boots" class="slot-boots card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="ring" class="slot-ring1 card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="ring" class="slot-ring2 card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="amulet" class="slot-amulet card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="belt" class="slot-belt card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="flask-mannequin">
            <div slot="flask" class="slot-flask card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="flask" class="slot-flask card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="flask" class="slot-flask card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="flask" class="slot-flask card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
            <div slot="flask" class="slot-flask card bg-light border-warning btn" (click)="openItemBrowser($event)"></div>
          </div>
        </div>
      </section>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
