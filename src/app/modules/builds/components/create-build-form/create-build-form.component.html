<form #buildForm="ngForm" (ngSubmit)="handleSubmit()" class="container card">
  <div class="card-body">

    <h2>Create a Build</h2>

    <div class="form-group">
      <label for="name">Build Name</label>
      <input class="form-control" type="text" name="name" id="name" [(ngModel)]="model.name">
    </div>

    <div class="form-group">
      <label for="class">Class</label>
      <select class="form-control" name="class" id="class" [(ngModel)]="model.class.secondary">
        <optgroup #group *ngFor="let class of classCombos" [label]="class.primary">
          <option *ngFor="let secondary of class.secondary" [value]="secondary">{{secondary}}</option>
        </optgroup>
      </select>
    </div>

    <div class="item-mannequin">
      <div class="slot-head"></div>
      <div class="slot-body"></div>
      <div class="slot-weapon1"></div>
      <div class="slot-weapon2"></div>
      <div class="slot-gloves"></div>
      <div class="slot-boots"></div>
      <div class="slot-ring1"></div>
      <div class="slot-ring2"></div>
      <div class="slot-amulet"></div>
      <div class="slot-blet"></div>
    </div>

    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
