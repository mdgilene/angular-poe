<form #buildForm="ngForm" (ngSubmit)="handleSubmit()" class="container card">
  <div class="card-body">
    <h3 class="card-title mb-5">Create A Build</h3>

    <section class="info">
      <h4 class="card-subtitle">Information</h4>

      <div class="form-group">
        <label for="name">Build Name</label>
        <input class="form-control" type="text" name="name" id="name" [(ngModel)]="model.name">
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <select class="form-control" name="class" id="class" [(ngModel)]="model.class.secondary">
          <optgroup #group *ngFor="let class of classCombos" [label]="class.primary">
            <option *ngFor="let secondary of class.secondary" [value]="secondary">{{secondary}}</option>
          </optgroup>
        </select>
      </div>
    </section>

    <section class="items">
      <h4>Items</h4>

      <div class="row justify-content-center">
        <div class="item-mannequin">
          <div class="slot-head card bg-dark"></div>
          <div class="slot-body card bg-dark"></div>
          <div class="slot-weapon1 card bg-dark"></div>
          <div class="slot-weapon2 card bg-dark"></div>
          <div class="slot-gloves card bg-dark"></div>
          <div class="slot-boots card bg-dark"></div>
          <div class="slot-ring1 card bg-dark"></div>
          <div class="slot-ring2 card bg-dark"></div>
          <div class="slot-amulet card bg-dark"></div>
          <div class="slot-belt card bg-dark"></div>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="flask-mannequin">
          <div class="slot-flask card bg-dark"></div>
          <div class="slot-flask card bg-dark"></div>
          <div class="slot-flask card bg-dark"></div>
          <div class="slot-flask card bg-dark"></div>
          <div class="slot-flask card bg-dark"></div>
        </div>
      </div>
    </section>

    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
